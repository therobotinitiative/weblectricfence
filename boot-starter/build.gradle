plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
	id 'maven-publish'
}

repositories {
	mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = rootProject.name
            artifactId = 'we-spring-boot-starter'
            version = "${weblectric_fence_version}"
        }
		mavenJava(MavenPublication) {
			from components.java
			// more goes in here
		}
    }
	repositories {
		mavenLocal()
	}
}

java {
    withJavadocJar()
    withSourcesJar()
}

group = 'com.orbital3d.web.security'
version = "${weblectric_fence_version}"
sourceCompatibility = '11'
//artifactId = 'we-spring-boot-starter'

dependencies {
	implementation "org.springframework.boot:spring-boot-autoconfigure:${spring_boot_version}"
	implementation "org.springframework:spring-core:${spring_version}"
	implementation "org.springframework:spring-context:${spring_version}"
	implementation "org.springframework:spring-web:${spring_version}"
	implementation "org.apache.commons:commons-lang3:${lang3_version}"
	implementation "org.slf4j:slf4j-api:${slf4j_version}"
	
	api project(':we-core')
	
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}