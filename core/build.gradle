plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
	id 'maven-publish'
}

repositories {
	mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = rootProject.name
            artifactId = 'we-core'
            version = "${weblectric_fence_version}"
        }
    }
}

group = 'com.orbital3d.web.security'
version = "${weblectric_fence_version}"
sourceCompatibility = '11'

dependencies {
	implementation "org.apache.logging.log4j:log4j-core:${log4j_version}"
	implementation "org.springframework:spring-core:${spring_version}"
	implementation "org.springframework:spring-context:${spring_version}"
	implementation "org.springframework:spring-web:${spring_version}"
	implementation "org.apache.commons:commons-lang3:${lang3_version}"
	implementation "org.slf4j:slf4j-api:${slf4j_version}"
	
	compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
	
	// JUnit test
	testImplementation "org.springframework:spring-test:${spring_version}"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.mockito:mockito-inline:4.1.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:2.23.0'
	testImplementation 'javax.servlet:javax.servlet-api:3.0.1'
    testRuntimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}
